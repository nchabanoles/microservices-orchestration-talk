plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    testImplementation 'org.assertj:assertj-core:3.11.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
    testImplementation 'org.springframework.kafka:spring-kafka-test:2.3.1.RELEASE'
    testImplementation 'junit:junit:4.12'

    compile 'org.springframework.boot:spring-boot-starter:2.1.0.RELEASE'
    compile 'org.springframework.kafka:spring-kafka:2.3.1.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    compile 'com.bonitasoft.engine:bonita-client-sp:7.10.0.beta-02'
    compile 'org.json:json:20190722'

}

// Define the main class for the application
mainClassName = 'bonita.kafka.watcher.App'
